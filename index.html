<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ahmad's Lab</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    min-height: 100vh;
    background: #f5f5f0;
    font-family: 'Nunito', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
  }

  .bubbles {
    position: fixed;
    inset: 0;
    pointer-events: none;
    overflow: hidden;
  }
  .bubble {
    position: absolute;
    border-radius: 50%;
    background: rgba(0,0,0,0.04);
    border: 1.5px solid rgba(0,0,0,0.06);
    animation: float linear infinite;
  }
  @keyframes float {
    0%   { transform: translateY(110vh); opacity: 0; }
    10%  { opacity: 1; }
    90%  { opacity: 1; }
    100% { transform: translateY(-20vh); opacity: 0; }
  }

  .card {
    position: relative;
    z-index: 10;
    background: #fff;
    border-radius: 40px;
    padding: 52px 60px;
    box-shadow:
      0 2px 0 rgba(0,0,0,0.08),
      0 8px 32px rgba(0,0,0,0.08),
      0 32px 64px rgba(0,0,0,0.05);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 32px;
    max-width: 500px;
    width: calc(100vw - 48px);
    animation: popIn 0.6s cubic-bezier(0.34,1.56,0.64,1) both;
  }
  @keyframes popIn {
    from { opacity: 0; transform: scale(0.88) translateY(20px); }
    to   { opacity: 1; transform: scale(1) translateY(0); }
  }

  .header {
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }
  .avatar {
    width: 70px; height: 70px;
    background: #111;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    box-shadow: 0 4px 0 #000, 0 8px 20px rgba(0,0,0,0.18);
    margin-bottom: 2px;
  }
  h1 {
    font-size: 26px;
    font-weight: 900;
    color: #111;
    letter-spacing: -0.5px;
  }
  .sub {
    font-size: 13px;
    color: #aaa;
    font-weight: 700;
  }

  .divider {
    width: 100%;
    height: 1.5px;
    background: #f0f0ee;
    border-radius: 2px;
  }

  .buttons {
    display: flex;
    flex-direction: column;
    gap: 14px;
    width: 100%;
    animation: fadeUp 0.5s ease 0.15s both;
  }
  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(14px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .btn {
    display: flex;
    align-items: center;
    gap: 16px;
    padding: 18px 22px;
    border-radius: 22px;
    text-decoration: none;
    border: 2px solid transparent;
    transition: transform 0.18s cubic-bezier(0.34,1.56,0.64,1), box-shadow 0.18s;
    cursor: pointer;
  }
  .btn:hover  { transform: scale(1.03) translateY(-2px); }
  .btn:active { transform: scale(0.97); }

  .btn-dark {
    background: #111;
    box-shadow: 0 4px 0 #000, 0 8px 24px rgba(0,0,0,0.2);
  }
  .btn-dark:hover  { box-shadow: 0 6px 0 #000, 0 12px 32px rgba(0,0,0,0.25); }
  .btn-dark:active { box-shadow: 0 1px 0 #000; }

  .btn-light {
    background: #fff;
    border-color: #e8e8e4;
    box-shadow: 0 4px 0 #dedede, 0 8px 20px rgba(0,0,0,0.06);
  }
  .btn-light:hover  { box-shadow: 0 6px 0 #d4d4d4, 0 12px 28px rgba(0,0,0,0.1); }
  .btn-light:active { box-shadow: 0 1px 0 #d4d4d4; }

  .btn-icon {
    width: 46px; height: 46px;
    border-radius: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    flex-shrink: 0;
  }
  .btn-dark  .btn-icon { background: rgba(255,255,255,0.1); }
  .btn-light .btn-icon { background: #f5f5f0; }

  .btn-text {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 3px;
  }
  .btn-title {
    font-size: 15px;
    font-weight: 800;
    letter-spacing: -0.2px;
  }
  .btn-dark  .btn-title { color: #fff; }
  .btn-light .btn-title { color: #111; }

  .btn-desc {
    font-size: 12px;
    font-weight: 600;
  }
  .btn-dark  .btn-desc { color: rgba(255,255,255,0.4); }
  .btn-light .btn-desc { color: #bbb; }

  .btn-arrow {
    font-size: 16px;
    flex-shrink: 0;
    transition: transform 0.18s;
  }
  .btn-dark  .btn-arrow { color: rgba(255,255,255,0.35); }
  .btn-light .btn-arrow { color: #ccc; }
  .btn:hover .btn-arrow { transform: translateX(4px); }

  .footer {
    font-size: 12px;
    color: #ccc;
    font-weight: 700;
    animation: fadeUp 0.5s ease 0.3s both;
  }
</style>
</head>
<body>

<div class="bubbles" id="bubbles"></div>

<div class="card">
  <div class="header">
    <div class="avatar">üß™</div>
    <h1>Ahmad's Lab</h1>
    <div class="sub">Pick your experiment</div>
  </div>

  <div class="divider"></div>

  <div class="buttons">
    <a class="btn btn-dark" href="https://ahmads-onkel.github.io/cursorplayground">
      <div class="btn-icon">üñ±Ô∏è</div>
      <div class="btn-text">
        <div class="btn-title">Cursor Playground</div>
        <div class="btn-desc">Draw, paint & play with particles</div>
      </div>
      <div class="btn-arrow">‚Üí</div>
    </a>

    <a class="btn btn-light" href="https://ahmads-onkel.github.io/exp">
      <div class="btn-icon">‚öóÔ∏è</div>
      <div class="btn-text">
        <div class="btn-title">Experimental Lab</div>
        <div class="btn-desc">Physics, gravity & weird stuff</div>
      </div>
      <div class="btn-arrow">‚Üí</div>
    </a>
  </div>

  <div class="footer">More experiments coming soon ‚ú¶</div>
</div>

<script>
  const container = document.getElementById('bubbles');
  for (let i = 0; i < 18; i++) {
    const b = document.createElement('div');
    b.className = 'bubble';
    const size = 28 + Math.random() * 110;
    b.style.cssText = `
      width:${size}px; height:${size}px;
      left:${Math.random()*100}%;
      bottom:-${size}px;
      animation-duration:${8+Math.random()*14}s;
      animation-delay:-${Math.random()*18}s;
    `;
    container.appendChild(b);
  }
</script>
</body>
</html>
