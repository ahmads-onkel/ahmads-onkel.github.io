<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ahmad</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    min-height: 100vh;
    background: linear-gradient(135deg, #0a0a0a 0%, #111111 50%, #0d0d0d 100%);
    font-family: 'Nunito', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
  }

  .card {
    position: relative;
    z-index: 10;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(24px);
    -webkit-backdrop-filter: blur(24px);
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 40px;
    padding: 52px 60px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 32px;
    max-width: 460px;
    width: calc(100vw - 48px);
    animation: popIn 0.6s cubic-bezier(0.34,1.56,0.64,1) both;
  }
  @keyframes popIn {
    from { opacity: 0; transform: scale(0.88) translateY(20px); }
    to   { opacity: 1; transform: scale(1) translateY(0); }
  }

  .header {
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }
  .avatar-wrap {
    position: relative;
    width: 80px; height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 2px;
    flex-shrink: 0;
  }
  .avatar-ring {
    position: absolute;
    inset: 0;
    border-radius: 50%;
    border: 2.5px solid transparent;
    border-top-color: rgba(255,255,255,0.6);
    border-bottom-color: rgba(255,255,255,0.6);
    animation: spin-ccw 2.4s linear infinite;
  }
  @keyframes spin-ccw {
    from { transform: rotate(0deg); }
    to   { transform: rotate(-360deg); }
  }
  .avatar {
    width: 68px; height: 68px;
    border-radius: 50%;
    overflow: hidden;
    flex-shrink: 0;
  }
  .avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center 30%;
    display: block;
  }
  h1 {
    font-size: 26px;
    font-weight: 900;
    color: #fff;
    letter-spacing: -0.5px;
  }

  .divider {
    width: 100%;
    height: 1.5px;
    background: rgba(255,255,255,0.1);
    border-radius: 2px;
  }

  .buttons {
    display: flex;
    flex-direction: column;
    gap: 14px;
    width: 100%;
    animation: fadeUp 0.5s ease 0.15s both;
  }
  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(14px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .btn {
    display: flex;
    align-items: center;
    gap: 16px;
    padding: 16px 20px;
    border-radius: 22px;
    text-decoration: none;
    border: 2px solid transparent;
    transition: transform 0.18s cubic-bezier(0.34,1.56,0.64,1), box-shadow 0.18s;
    cursor: pointer;
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.12);
    box-shadow: 0 4px 24px rgba(0,0,0,0.3);
  }
  .btn:hover  {
    transform: scale(1.03) translateY(-2px);
    background: rgba(255,255,255,0.13);
    box-shadow: 0 6px 32px rgba(0,0,0,0.4);
  }
  .btn:active { transform: scale(0.97); }

  /* Logo thumbnail */
  .btn-logo {
    width: 52px;
    height: 52px;
    border-radius: 14px;
    object-fit: cover;
    flex-shrink: 0;
    background: rgba(255,255,255,0.05);
  }

  .btn-text {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 3px;
  }
  .btn-title {
    font-size: 16px;
    font-weight: 900;
    letter-spacing: -0.3px;
    color: #fff;
  }
  .btn-desc {
    font-size: 12px;
    font-weight: 600;
    color: rgba(255,255,255,0.35);
  }

  .btn-arrow {
    font-size: 18px;
    flex-shrink: 0;
    color: rgba(255,255,255,0.35);
    transition: transform 0.18s;
  }
  .btn:hover .btn-arrow { transform: translateX(4px); }

  .footer {
    font-size: 12px;
    color: rgba(255,255,255,0.3);
    font-weight: 700;
    animation: fadeUp 0.5s ease 0.3s both;
  }
</style>
</head>
<body>

<div class="card">
  <div class="header">
    <div class="avatar-wrap">
      <div class="avatar-ring"></div>
      <div class="avatar"><img src="spongy sad.webp" alt="avatar"></div>
    </div>
    <h1>Ahmad</h1>
  </div>

  <div class="divider"></div>

  <div class="buttons">
    <a class="btn" href="ahmad-craft/index.html">
      <img class="btn-logo" src="ahmad-craft-logo.png" alt="Ahmad Craft Logo">
      <div class="btn-text">
        <div class="btn-title">Ahmad Craft</div>
        <div class="btn-desc">Kombiniere Elemente</div>
      </div>
      <div class="btn-arrow">→</div>
    </a>

    <a class="btn" href="captcha/index.html">
      <img class="btn-logo" src="ahmad-captcha-logo.png" alt="Ahmad Captcha Logo">
      <div class="btn-text">
        <div class="btn-title">Ahmad Captcha</div>
        <div class="btn-desc">Bist du ein Mensch?</div>
      </div>
      <div class="btn-arrow">→</div>
    </a>
  </div>

  <div class="footer">mehr kommt noch ✦</div>
</div>

</body>
</html>
