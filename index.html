<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ahmad</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    min-height: 100vh;
    background: #f5f5f0;
    font-family: 'Nunito', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
  }

  .particles {
    position: fixed;
    inset: 0;
    pointer-events: none;
    overflow: hidden;
  }
  .particle {
    position: absolute;
    border-radius: 50%;
    background: rgba(0,0,0,0.04);
    border: 1.5px solid rgba(0,0,0,0.06);
    animation: float linear infinite;
  }
  @keyframes float {
    0%   { transform: translateY(110vh) rotate(0deg); opacity: 0; }
    10%  { opacity: 1; }
    90%  { opacity: 1; }
    100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
  }

  .card {
    position: relative;
    z-index: 10;
    background: #fff;
    border-radius: 40px;
    padding: 52px 60px;
    box-shadow:
      0 2px 0 rgba(0,0,0,0.08),
      0 8px 32px rgba(0,0,0,0.08),
      0 32px 64px rgba(0,0,0,0.05);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 32px;
    max-width: 460px;
    width: calc(100vw - 48px);
    animation: popIn 0.6s cubic-bezier(0.34,1.56,0.64,1) both;
  }
  @keyframes popIn {
    from { opacity: 0; transform: scale(0.88) translateY(20px); }
    to   { opacity: 1; transform: scale(1) translateY(0); }
  }

  .header {
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }
  .avatar {
    width: 74px; height: 74px;
    border-radius: 50%;
    border: 3px solid #111;
    box-shadow: 0 4px 0 #000, 0 8px 20px rgba(0,0,0,0.18);
    margin-bottom: 2px;
    animation: pulse 3s ease-in-out infinite;
    overflow: hidden;
    flex-shrink: 0;
  }
  .avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
  @keyframes pulse {
    0%, 100% { box-shadow: 0 4px 0 #000, 0 8px 20px rgba(0,0,0,0.18); }
    50%       { box-shadow: 0 4px 0 #000, 0 8px 32px rgba(0,0,0,0.3); }
  }
  h1 {
    font-size: 26px;
    font-weight: 900;
    color: #111;
    letter-spacing: -0.5px;
  }
  .sub {
    font-size: 13px;
    color: #aaa;
    font-weight: 700;
  }

  .divider {
    width: 100%;
    height: 1.5px;
    background: #f0f0ee;
    border-radius: 2px;
  }

  .buttons {
    display: flex;
    flex-direction: column;
    gap: 14px;
    width: 100%;
    animation: fadeUp 0.5s ease 0.15s both;
  }
  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(14px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .btn {
    display: flex;
    align-items: center;
    gap: 16px;
    padding: 20px 24px;
    border-radius: 22px;
    text-decoration: none;
    border: 2px solid transparent;
    transition: transform 0.18s cubic-bezier(0.34,1.56,0.64,1), box-shadow 0.18s;
    cursor: pointer;
  }
  .btn:hover  { transform: scale(1.03) translateY(-2px); }
  .btn:active { transform: scale(0.97); }

  .btn-dark {
    background: #111;
    box-shadow: 0 4px 0 #000, 0 8px 24px rgba(0,0,0,0.2);
  }
  .btn-dark:hover  { box-shadow: 0 6px 0 #000, 0 12px 32px rgba(0,0,0,0.25); }
  .btn-dark:active { box-shadow: 0 1px 0 #000; }

  .btn-icon {
    width: 46px; height: 46px;
    border-radius: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    flex-shrink: 0;
    background: rgba(255,255,255,0.1);
  }

  .btn-text {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 3px;
  }
  .btn-title {
    font-size: 16px;
    font-weight: 900;
    letter-spacing: -0.3px;
    color: #fff;
  }
  .btn-desc {
    font-size: 12px;
    font-weight: 600;
    color: rgba(255,255,255,0.4);
  }

  .btn-arrow {
    font-size: 18px;
    flex-shrink: 0;
    color: rgba(255,255,255,0.35);
    transition: transform 0.18s;
  }
  .btn:hover .btn-arrow { transform: translateX(4px); }

  .footer {
    font-size: 12px;
    color: #ccc;
    font-weight: 700;
    animation: fadeUp 0.5s ease 0.3s both;
  }
</style>
</head>
<body>

<div class="particles" id="particles"></div>

<div class="card">
  <div class="header">
    <div class="avatar"><img src="spongy_sad.webp" alt="avatar"></div>
    <h1>Ahmad</h1>
    
  </div>

  <div class="divider"></div>

  <div class="buttons">
    <a class="btn btn-dark" href="#">
      <div class="btn-text">
        <div class="btn-title">Lass mich ins Spiel</div>
      </div>
      <div class="btn-arrow">â†’</div>
    </a>
  </div>

  <div class="footer">mehr kommt noch</div>
</div>

<script>
  const container = document.getElementById('particles');
  for (let i = 0; i < 18; i++) {
    const b = document.createElement('div');
    b.className = 'particle';
    const size = 28 + Math.random() * 110;
    b.style.cssText = `
      width:${size}px; height:${size}px;
      left:${Math.random()*100}%;
      bottom:-${size}px;
      animation-duration:${8+Math.random()*14}s;
      animation-delay:-${Math.random()*18}s;
    `;
    container.appendChild(b);
  }
</script>
</body>
</html>
