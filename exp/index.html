<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weird Experiments</title>

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #f4f4f4;
  display: flex;
  height: 100vh;
  align-items: center;
  justify-content: center;
  text-align: center;
}

button {
  padding: 15px 30px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  background: #ef4444;
  color: white;
  font-size: 16px;
}

a {
  position: fixed;
  top: 20px;
  left: 20px;
  text-decoration: none;
  color: #3b82f6;
}
</style>
</head>
<body>

<a href="/">← Zurück</a>

<div>
  <h1>Drück nicht.</h1>
  <button id="btn">Nicht drücken</button>
</div>

<script>
const btn = document.getElementById("btn");
let count = 0;

btn.addEventListener("click", () => {
  count++;
  const messages = [
    "Warum?",
    "Ich meinte das ernst.",
    "Du bist frech.",
    "Okay chill.",
    "Gut jetzt reicht."
  ];
  btn.textContent = messages[count % messages.length];
});
</script>

</body>
</html>
