                            <script id="vs-dvd" type="notjs" data-v-bc059e00>
                                
    precision highp float;

    attribute vec4 position;
    attribute vec2 offsets;
    attribute vec4 color;
    varying vec4 dvdColor;
    varying vec2 dvdOffset;
    uniform float pageWidth;
    uniform float pageHeight;
    uniform float pixelRatio;
    uniform vec2 dvdSize;

    void main() {
      dvdColor = color;

      // Start with the original position
      vec4 pos = position;

      // Calculate correct aspect ratio scaling
      float dvdAspect = dvdSize.x / dvdSize.y;  // Original DVD logo aspect ratio
      float screenAspect = pageWidth / pageHeight;

      pos.y *= screenAspect;

      // Add the offset position
      dvdOffset = vec2(offsets.x * 2.0 / pageWidth - 1.0, offsets.y * 2.0 / pageHeight - 1.0);
      pos.xy += dvdOffset;

      gl_Position = pos;
    }
  
                            </script>
                            <script id="fs-dvd" type="notjs" data-v-bc059e00>
                                
    precision highp float;

    varying vec4 dvdColor;

    uniform sampler2D dvdTexture;
    uniform float pageWidth;
    uniform float pageHeight;
    uniform float pixelRatio;
    uniform vec2 dvdSize;

    void main() {
      vec2 uv = gl_FragCoord.xy / vec2(pageWidth, pageHeight) / pixelRatio;

      vec2 dvdCoord = (uv - ((dvdOffset + 1.0) / 2.0)) * vec2(pageWidth / dvdSize.x, pageHeight / dvdSize.y);
      vec4 dvd = texture2D(dvdTexture, dvdCoord);

      vec4 newDVDColor = vec4(dvdColor);

      vec4 finalColor = mix(dvd, vec4(newDVDColor.rgb, dvd.a), dvd.r);

      gl_FragColor = finalColor;
    }

    precision highp float;

    uniform float time;
    uniform float pixelRatio;
    uniform sampler2D subwaySurfersTexture;
    uniform vec2 resolution;
    uniform bool subwaySurfers;
    uniform bool pinwheel;
    uniform bool rain;
    uniform bool wormhole;
    uniform bool critical;
    uniform float pinwheelOpacity;
    uniform float rainOpacity;

    #define PI 3.14159265359

    float smoothLoop(float t, float length) {

    }

    float hash11(float p) {
      vec2 p2 = fract(vec2(p * 5.3983, p * 5.4427));
      p2 += dot(p2.yx, p2.xy + vec2(21.5351, 14.3137));
      return fract(p2.x * p2.y * 95.4337)*0.5+0.5;

      vec3 p = abs(fract(c.xxx + K.xyz) * 6.0 - K.www);
      return c.z * mix(K.xxx, clamp(p - K.xxx, 0.0, 1.0), c.y);

    void main() {
      vec4 color = vec4(1.0, 1.0, 1.0, 0.0);
      vec2 uv = gl_FragCoord.xy / resolution / pixelRatio;

      if (wormhole){

        float fade = 1.0 - smoothstep(0.0, 1.0, .7 - radius);

        //Add glow in center
        float glow = 1.0 - smoothstep(0.0, 0.5, radius);

        //Concentric rings along the tunnel
        float rings = 1.0 - smoothstep(0.0, 0.3, abs(fract(z)));

        //Vertical lines through the tunnel
        float segmentCount = 21.0;
        float angleSegment = (angle / (2.0 * PI) + 0.5) * segmentCount;
        float lines = 1.0 - smoothstep(0.0, 0.035, abs(fract(angleSegment) - 0.5));

        color = vec4((texColor.rgb - glow - rings - lines * .25) * fade, 1.0);

        //Brighten
        color.rgb *= 1.5;
      }

        vec2 anchorPoint = vec2(0.5 * resolution.x/resolution.y, 0.64);
        float speed = 1.5;
        float spokes = 16.0;

        vec2 squareUV = vec2(uv.x * resolution.x/resolution.y, uv.y) ;

        float dist = distance(squareUV, anchorPoint);
        float theta = atan(squareUV.y - anchorPoint.y, squareUV.x - anchorPoint.x);
        float percent = theta / (2.0 * 3.14159);

        // Calculate alpha based on distance
        float alpha = smoothstep(3.0 * pixelRatio, 0.0, dist);

        float value = mod(percent * spokes + speed * time, 2.0);
        float blend = smoothstep(0.0, 0.15, value) * (1.0 - smoothstep(0.85, 1.0, value));
